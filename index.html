<html>
  <head>
    <title> Pizza </title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/pizza.jpeg">
      <br>
      <audio controls>
        <source src="/Users/davidrolfs/desktop/code-review-week-4/The Krusty Krab Pizza Song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <h2> Customize your own Pizza</h2>
      <h3>Select a size</h3>
        <ul>
          <li>Small $9.99</li>
          <li>Medium $13.99</li>
          <li>Large $16.99</li>
          <li>Extra Large $19.99</li>
        </ul>
      <form>
        <select id="pizzaSize">
          <option value="9.99">Small</option>
          <option value="13.99">Medium</option>
          <option value="16.99">Large</option>
          <option value="19.99">Extra Large</option>
        </select>
      </form>
        <div id="receipt"> </div>
      <br>
      <h3>Select your toppings</h3>
      <p> $1.99 each </p>
      <form>
        <label>
          <input type="checkbox" name="topping" value="kelp">
            Kelp
        </label>
        <br>
        <label>
          <input type="checkbox" name="topping" value="sea cheese">
            Sea Cheese
        </label>
        <br>
        <label>
          <input type="checkbox" name="topping" value="secret formula">
            Secret Formula
        </label>
        <br>
        <label>
          <input type="checkbox" name="topping" value="Krabby patty">
            krabby patty
        </label>
        <br>
        <label>
          <input type="checkbox" name="topping" value="coral bits">
            Coral Bits
        </label>
        <br>
        <label>
          <input type="checkbox" name="topping" value="pineapple">
            Pineapple
        </label>
        <br>
        <label>
          <input type="checkbox" name="topping" value="Salty Sauce">
            Salty Sauce
        </label>
      </form>
      <br>
      <form>
        <h3> Seafoam Soda </h3>
        <select id="drink">
          <option value = "0"></option>
          <option value="1.99">Dr.Kelp</option>
          <option value="13.99">Diet Dr.Kelp</option>
        </select>
      </form>
      <br>
      <button type="button" class="btn btn-primary">Submit Order</button>
      <br>
      <br>

    </div>
  </body>
</html>
